<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاريع GNUTUX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- أيقونة التبويب -->
  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/10298253?v=4&size=64">
  <style>
    :root {
      --primary: #2d3748;
      --primary-light: #4a5568;
      --secondary: #38b2ac;
      --accent: #9f7aea;
      --bg: #ffffff;
      --text: #222222;
      --text-light: #718096;
      --header-bg: #f5f5f5;
      --card-bg: #fafafa;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.08);
      --shadow-hover: rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
    }

    .dark {
      --primary: #e2e8f0;
      --primary-light: #cbd5e0;
      --secondary: #81e6d9;
      --accent: #b794f4;
      --bg: #121212;
      --text: #f0f0f0;
      --text-light: #a0aec0;
      --header-bg: #1e1e1e;
      --card-bg: #1c1c1c;
      --border: #2d3748;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: var(--transition);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
    }

    .logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      transition: var(--transition);
    }

    .logo:hover img {
      transform: rotate(15deg);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .control-btn {
      cursor: pointer;
      font-size: 1.1rem;
      border: none;
      background: var(--card-bg);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .control-btn:hover {
      background-color: var(--primary-light);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-hover);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-title {
      text-align: center;
      margin-bottom: 2.5rem;
      color: var(--primary);
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 1rem;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--secondary), var(--accent));
      border-radius: 2px;
    }

    .repos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .repo {
      padding: 1.5rem;
      border-radius: 12px;
      background-color: var(--card-bg);
      box-shadow: 0 4px 6px var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .repo:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px var(--shadow-hover);
    }

    .repo h3 {
      margin-bottom: 0.75rem;
      font-size: 1.3rem;
    }

    .repo h3 a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .repo h3 a:hover {
      color: var(--secondary);
    }

    .repo h3 a i {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .repo p {
      margin-bottom: 1rem;
      color: var(--text-light);
      flex-grow: 1;
    }

    .repo-meta {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      font-size: 0.9rem;
      color: var(--text-light);
      border-top: 1px solid var(--border);
      padding-top: 0.75rem;
    }

    .repo-meta span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .loading, .error {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--text-light);
    }

    .loading i, .error i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--secondary);
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      color: var(--text-light);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        padding: 1rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .repos-grid {
        grid-template-columns: 1fr;
      }

      .controls {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        width: 100%;
      }

      .control-btn {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://avatars.githubusercontent.com/u/10298253?v=4&size=64" alt="GitHub Logo">
      <span id="site-title">مشاريع GNUTUX</span>
    </div>
    <div class="controls">
      <button id="lang-toggle" class="control-btn">
        <i class="fas fa-language"></i>
        <span>EN</span>
      </button>
      <button id="theme-toggle" class="control-btn">
        <i id="theme-icon" class="fas fa-moon"></i>
        <span id="theme-text">الوضع الليلي</span>
      </button>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title" id="page-title">مشاريع GNUTUX</h1>
    
    <main id="repos" class="repos-grid"></main>
  </div>

  <footer>
    <p id="footer-text">جميع الحقوق محفوظة © 2025 مشاريع GNUTUX</p>
  </footer>

  <script>
    const reposContainer = document.getElementById('repos');
    const langToggle = document.getElementById('lang-toggle');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');
    const siteTitle = document.getElementById('site-title');
    const pageTitle = document.getElementById('page-title');
    const footerText = document.getElementById('footer-text');

    let currentLang = localStorage.getItem('lang') || 'ar';
    let currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

    // تطبيق الإعدادات المحفوظة
    document.body.classList.toggle('dark', currentTheme === 'dark');
    updateThemeIcon();
    updateTexts();

    // تبديل اللغة
    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      localStorage.setItem('lang', currentLang);
      updateTexts();
    });

    // تبديل الوضع
    themeToggle.addEventListener('click', () => {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
      document.body.classList.toggle('dark', currentTheme === 'dark');
      updateThemeIcon();
    });

    // تحديث أيقونة الوضع
    function updateThemeIcon() {
      if (currentTheme === 'dark') {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
        if (currentLang === 'ar') {
          themeText.textContent = 'الوضع النهاري';
        } else {
          themeText.textContent = 'Light Mode';
        }
      } else {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        if (currentLang === 'ar') {
          themeText.textContent = 'الوضع الليلي';
        } else {
          themeText.textContent = 'Dark Mode';
        }
      }
    }

    // تحديث النصوص حسب اللغة
    function updateTexts() {
      if (currentLang === 'ar') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        langToggle.querySelector('span').textContent = 'EN';
        siteTitle.textContent = 'مشاريع GNUTUX';
        pageTitle.textContent = 'مشاريع GNUTUX';
        footerText.textContent = 'جميع الحقوق محفوظة © 2023 مشاريع GNUTUX';
      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        langToggle.querySelector('span').textContent = 'عربي';
        siteTitle.textContent = 'GNUTUX Projects';
        pageTitle.textContent = 'GNUTUX Projects';
        footerText.textContent = 'All rights reserved © 2023 GNUTUX Projects';
      }
      updateThemeIcon();
      fetchRepos();
    }

    // جلب المستودعات من GitHub
    async function fetchRepos() {
      reposContainer.innerHTML = currentLang === 'ar' 
        ? '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>جاري تحميل المشاريع...</p></div>' 
        : '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Loading projects...</p></div>';
      
      try {
        const response = await fetch('https://api.github.com/users/SalehGNUTUX/repos?per_page=100');
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Failed to fetch');
        }
        
        const officialRepos = data.filter(repo => !repo.fork);
        officialRepos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
        
        reposContainer.innerHTML = '';
        
        if (officialRepos.length === 0) {
          reposContainer.innerHTML = currentLang === 'ar' 
            ? '<div class="error"><i class="fas fa-folder-open"></i><p>لا توجد مشاريع لعرضها</p></div>' 
            : '<div class="error"><i class="fas fa-folder-open"></i><p>No projects to display</p></div>';
          return;
        }
        
        officialRepos.forEach(repo => {
          const card = document.createElement('div');
          card.className = 'repo';
          card.innerHTML = `
            <h3>
              <a href="${repo.html_url}" target="_blank">
                ${repo.name}
                <i class="fas fa-external-link-alt"></i>
              </a>
            </h3>
            <p>${repo.description || (currentLang === 'ar' ? 'لا يوجد وصف' : 'No description')}</p>
            <div class="repo-meta">
              <span><i class="fas fa-code"></i> ${repo.language || '-'}</span>
              <span><i class="fas fa-clock"></i> ${new Date(repo.updated_at).toLocaleDateString(currentLang)}</span>
            </div>
          `;
          reposContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching repos:', error);
        reposContainer.innerHTML = currentLang === 'ar' 
          ? '<div class="error"><i class="fas fa-exclamation-triangle"></i><p>فشل في تحميل المشاريع</p></div>' 
          : '<div class="error"><i class="fas fa-exclamation-triangle"></i><p>Failed to load projects</p></div>';
      }
    }

    // جلب البيانات عند تحميل الصفحة
    fetchRepos();
  </script>
</body>
</html>
